apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app-chart.fullname" . }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ include "app-chart.fullname" . }}-label
  template:
    metadata:
      labels:
        app: {{ include "app-chart.fullname" . }}-label
    spec:
      containers:
        - name: {{ include "app-chart.fullname" . }}
          image: gorasu/task4:{{ .Values.app.version }}
          ports:
            - name: web
              containerPort: 8000
          envFrom:
            - configMapRef:
                name: {{ include "app-chart.fullname" . }}
